<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coodinates</title>
    <style>
      body {
        background-color: black;
      }
      .box {
        width: 150px;
        height: 150px;
        background-color: chartreuse;
        margin-bottom: 10px;
      }
      .sp_box {
        width: 150px;
        height: 150px;
        background-color: coral;
        margin-bottom: 10px;
      }
      input {
        display: inline;
      }
      .side {
        position: fixed;
        top: 10px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="sp_box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="side">
      <button class="scroll-by">scroll by 100px(Y)</button>
      <button class="scroll-to">scroll to 100px(Y)</button>
      <button class="scroll-into">scroll into special</button>
    </div>
    <script>
      const spBox = document.querySelector('.sp_box');

      spBox.addEventListener('click', (event) => {
        const rect = spBox.getBoundingClientRect();
        console.log(rect);
        console.log(`client : ${event.clientX}, ${event.clientY}`);
        console.log(`page : ${event.pageX}, ${event.pageY}`);
      });

      const scrollBy = document.querySelector('.scroll-by');
      const scrollTo = document.querySelector('.scroll-to');
      const scrollInto = document.querySelector('.scroll-into');

      scrollBy.addEventListener('click', (event) => {
        window.scrollBy(0, 100);
      });
      scrollTo.addEventListener('click', (event) => {
        window.scrollTo(0, 100);
      });
      scrollInto.addEventListener('click', (event) => {
        window.scrollTo(0, 488);
      });
    </script>
  </body>
</html>
